{% extends 'base/sidebar.html' %}

{%load static%} 

{% block content %}

{%block css%}

{%endblock%} 

<div class="container">

        <form method="POST">
            <div class="form-group">

                <div id="container"></div>
                <p class="highcharts-description">
                    
                </p>

            </div>
            <script >


                Highcharts.chart('container', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Reporte de ventas del a√±o'
                    },
                    subtitle: {

                    },
                    xAxis: {

                            'Mayo',
                            'Junio',
                            'Julio',

                    },

                    },

                    },
